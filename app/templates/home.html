{% extends 'base.html' %}
{% block content %}
    <br>
    <br>
    <div style="max-width:80%;margin:auto;padding:10px 30px;">

        
        <form method="post" >
            {% csrf_token %}
            {{form.title}}
            
            <button type="submit" style="margin-top:5px;float:right;" class="btn btn-outline-primary">Submit</button>
        </form>
        <br>
        <br>

        <div class="card" style="max-width:45rem;margin: auto;">
            <div class="card-header" style="text-align:center;font-weight:bolder;font-size:1.5rem">
              TASK
            </div>
            <ul class="list-group list-group-flush">
                {% for i in data %}
                <li class="list-group-item" style="text-align:center;">
                    <a href="{% url 'update_task' i.id %}" class="btn btn-outline-primary" style="float:left;">Update</a>
                    <a href="{% url 'delete_task' i.id %}" class="btn btn-outline-danger"style="float:left;margin-left:10px">Delete</a>
                    {% if i.completed == True %}
                    <strike style="font-size:1.5rem;color:red">{{i.title}}</strike>
                    {% else %}
                    <span style="font-size:1.5rem;">{{i.title}}</span>
                    {% endif %}
                </li>
                {% endfor %}
                
                    
        
                    
              
            </ul>
        </div>
        
        
        
        
    </div>
{% endblock content %}
